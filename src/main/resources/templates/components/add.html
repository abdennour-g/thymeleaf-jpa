<div class="div_form_add panel panel-primary ">
    <div class="panel-heading">new user</div>
    <div class="panel-body">

        <form action="#" th:action="@{/save}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" class="form-control" th:name="username" placeholder="Enter username" />
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" class="form-control" th:name="email" placeholder="Enter email" />
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="text" class="form-control" th:name="password" placeholder="Enter password" />
            </div>
            <input type="submit" class="btn btn-primary" value="Valider" />
        </form>
    </div>
</div>
